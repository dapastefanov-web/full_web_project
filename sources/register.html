<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="/sources/style.css">
    </head>
    <body>  
        <div id = "registration_page" style = "display: inline;">
            <div class="container">
                <div class="heading">Create your account</div>
                    <form class="form" action="/register" method="post">
                        <div class="input-field">
                            <input type="text" required id="username" name="username">
                            <label for="username">Full name</label>
                        </div>
                        <div class="input-field">
                            <input type="email" required id="email" name="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" required id="password" name="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="tel" required id="phone_number" name="phone_number">
                            <label for="phone_number">Phone Number</label>
                        </div>
                        <div class="btn-container">
                            <input class="btn" type="submit" value="Submit"/>
                            <!-- <button class="btn" type="submit">Register</button> -->
                            <div class="acc-text">Already have an account?
                            <a style = "color: blue; cursor: pointer;" href="login.html"> Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src = "/sources/register.js"></script>
    </body>
</html>
