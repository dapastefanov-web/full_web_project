<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="/sources/style.css">
    </head>
    <body>
        <div id = "registration_page" style = "display: inline;">
            <div class="container">
                <div class="heading">Login to your account</div>
                    <form class="form" action="">
                        <div class="input-field">
                            <input type="email" required id="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" required id="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="btn-container">
                            <button class="btn" onclick = "register()">Login</button>
                            <div class="acc-text">Don't have an account?
                            <a style = "color: blue; cursor: pointer;" href="/sources/register.html">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src = "/sources/register.js"></script>
    </body>
</html>
